name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint, Type-check, Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Check formatting
        run: pnpm format:check

      - name: Build
        run: pnpm build

  rls-tests:
    name: RLS Policy Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start local Supabase
        # Keep only db (PostgreSQL) + gotrue (auth schema); exclude everything else
        run: supabase start -x realtime,storage-api,imgproxy,kong,mailpit,postgrest,postgres-meta,studio,edge-runtime,logflare,vector,supavisor

      - name: Run RLS pgTAP tests
        run: supabase test db tests/rls

      - name: Stop local Supabase
        if: always()
        run: supabase stop

  notify-slack:
    name: Notify Slack
    runs-on: ubuntu-latest
    needs: [ci, rls-tests]
    if: always()
    steps:
      - name: Notify success
        if: needs.ci.result == 'success' && needs.rls-tests.result == 'success' && secrets.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          BRANCH: ${{ github.ref_name }}
        run: |
          python3 -c "
          import os, json, urllib.request
          payload = json.dumps({
              'text': f':white_check_mark: *CI passed* on \`{os.environ[\"BRANCH\"]}\` — <{os.environ[\"RUN_URL\"]}|view run>'
          }).encode()
          req = urllib.request.Request(os.environ['SLACK_WEBHOOK_URL'], data=payload, headers={'Content-Type': 'application/json'})
          urllib.request.urlopen(req)
          "

      - name: Notify failure
        if: failure() && (needs.ci.result == 'failure' || needs.rls-tests.result == 'failure') && secrets.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          BRANCH: ${{ github.ref_name }}
        run: |
          python3 -c "
          import os, json, urllib.request
          payload = json.dumps({
              'text': f':x: *CI failed* on \`{os.environ[\"BRANCH\"]}\` — <{os.environ[\"RUN_URL\"]}|view run>'
          }).encode()
          req = urllib.request.Request(os.environ['SLACK_WEBHOOK_URL'], data=payload, headers={'Content-Type': 'application/json'})
          urllib.request.urlopen(req)
          "
