name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint, Type-check, Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Check formatting
        run: pnpm format:check

      - name: Build
        run: pnpm build

  notify-slack:
    name: Notify Slack
    runs-on: ubuntu-latest
    needs: ci
    if: always()
    steps:
      - name: Notify success
        if: needs.ci.result == 'success'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          BRANCH: ${{ github.ref_name }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then echo "SLACK_WEBHOOK_URL not set — skipping"; exit 0; fi
          python3 -c "
          import os, json, urllib.request
          payload = json.dumps({
              'text': f':white_check_mark: *CI passed* on \`{os.environ[\"BRANCH\"]}\` — <{os.environ[\"RUN_URL\"]}|view run>'
          }).encode()
          req = urllib.request.Request(os.environ['SLACK_WEBHOOK_URL'], data=payload, headers={'Content-Type': 'application/json'})
          urllib.request.urlopen(req)
          "

      - name: Notify failure
        if: needs.ci.result == 'failure'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          BRANCH: ${{ github.ref_name }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then echo "SLACK_WEBHOOK_URL not set — skipping"; exit 0; fi
          python3 -c "
          import os, json, urllib.request
          payload = json.dumps({
              'text': f':x: *CI failed* on \`{os.environ[\"BRANCH\"]}\` — <{os.environ[\"RUN_URL\"]}|view run>'
          }).encode()
          req = urllib.request.Request(os.environ['SLACK_WEBHOOK_URL'], data=payload, headers={'Content-Type': 'application/json'})
          urllib.request.urlopen(req)
          "
